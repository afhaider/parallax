{% extends "blog/base.html" %}
{% block content %}
<style>
a.tooltips_cls {
  position: relative;
  display: inline;
  color: #000000;
  text-decoration: none;
  margin-left: 310px;
}

a.tooltips_cls span {
  position: absolute;
  width: 271px;
  color: #FFFFFF;
  background: #000000;
  height: 100px;
  line-height: 100px;
  text-align: center;
  visibility: hidden;
  border-radius: 6px;
  border: 1px solid 000000;
  text-shadow: 100px -2px 12px #10B7C9;
  box-shadow: 13px 14px 59px 4px #000000;
  color: #FFFFFF
}
a.tooltips_cls span:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 100%;
  margin-top: -9px;  width: 0; height: 0;
  border-left: 4px solid #000000;
  border-top: 3px solid transparent;
  border-bottom: 3px solid transparent;
}
a:hover.tooltips_cls span {
  visibility: visible;
  opacity: 0.7;
  right: 100%;  top: -97%;
  margin-top: -16px;
  margin-right: 15px;
  z-index: 999;
}

</style>

<body style="text-align:center;"background-color="black">
{%for c in comments %}
<br></br>
<a class="tooltips_cls" href="#" >{%filter upper%}<b>{{c.name}}</b>{%endfilter%}<span>{%filter lower%}{{c.comment}}{%endfilter%}</span></a>
{%endfor%}
{% endblock content %}
